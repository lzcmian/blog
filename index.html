<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词</title>
    <style>
        body {
            background-color: #f7f3eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .poem-container {
            background-color: transparent;
            padding: 40px 60px;
            text-align: center;
        }
        .content {
            font-size: 28px;
            color: #2c3e50;
            line-height: 2.5;
            letter-spacing: 4px;
            font-family: "Times New Roman", SimSun, "宋体", serif;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <div class="content">
            故人西辞黄鹤楼，<br>
            烟花三月下扬州。<br>
            孤帆远影碧空尽，<br>
            惟见长江天际流。
        </div>
    </div>
</body>
</html>
